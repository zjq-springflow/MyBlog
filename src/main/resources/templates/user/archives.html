<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="user/commons/fragments::top(~{::title})">
    <title>归档</title>
</head>

<body>
<!--导航-->
<div th:replace="user/commons/fragments::header(4)"></div>

<!--    中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui m-container-small">
        <!--header--->
        <div class="ui top attached padded segment">
            <div class="ui middle two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${count}">7</h3>篇
                </div>
            </div>
        </div>
        <!--header end-->

        <!--所有内容 end-->
        <div class="ui fluid compat vertical menu" th:each="blog : ${allBlog}">
            <a th:href="@{/blog/{id}(id=${blog.getId()})}" target="_blank" class="item">
                <span><i class="mini teal circle icon"></i>&nbsp;<span th:text="${blog.getTitle()}">Java面试知识点汇总(一)</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}">八月24</div>
                </span>
                <div class="ui orange basic label m-padded-mini" th:text="${blog.getFlag()}">原创</div>
            </a>
        </div>

    </div>
</div>
<!--   end-->



<!--底部-->
<div th:replace="user/commons/fragments::footer"></div>


<!--引入js-->
<div th:replace="user/commons/fragments::bottom"></div>

</body>
</html>
